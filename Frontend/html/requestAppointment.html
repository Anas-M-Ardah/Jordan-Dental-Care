        <!-- Enter your email or phone number -->
        <div class="container mt-5">
            <h2 class="mb-4">Request an Appointment</h2>
            <form>
                <div class="mb-3">
                    <label for="appointmentDate" class="form-label">Date and Time</label>
                    <input type="datetime-local" class="form-control" id="appointmentDate" name="appointmentDate" required>
                </div>
                <div class="mb-3">
                    <label for="serviceName" class="form-label">Service Name</label>
                    <input type="text" class="form-control" id="serviceName" name="serviceName" required>
                </div>
                <div class="mb-3">
                    <label for="patientName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="patientName" name="patientName" required>
                </div>
                <div class="mb-3">
                    <label for="phoneNumber" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="painEffects" class="form-label">Pain/Effects</label>
                    <textarea class="form-control" id="painEffects" name="painEffects" rows="4" required></textarea>
                </div>
                <button id="submit-btn" type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bookAppointment.css"> <!-- Updated to a relative path -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/e7512376c0.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png"> <!-- Updated to a relative path -->
    <title>Book Appointment</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <a class="navbar-brand" href="#"><i class="fa-solid fa-tooth"></i> Jordan Dental Care</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" id="register" href="register.html">Register <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="services.html">Services <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" id="myAppointments" href="#">My Appointments <span class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container mt-5">
        <!-- Spacer -->
        <div class="row">
            <div class="col">
               <h1 style="margin-top: 5%; text-align: center; margin-bottom: 5%;">Book An Appointment</h1>
            </div>
        </div>

        <!-- Search bar -->
        <form class="text-center mb-3" onsubmit="event.preventDefault();">
            <div class="input-group justify-content-center">
                <input type="text" name="searchInput" id="searchInput" class="form-control mr-2" placeholder="Search...">
                <select name="sortOptions" id="sortOptions" class="form-control mr-2">
                    <option value="dateAscending">Sort by Date (oldest)</option>
                    <option value="dateDescending">Sort by Date (newest)</option>
                </select>
                <div class="input-group-append">
                    <button id="searchButton" class="btn btn-primary" type="submit">Search</button>
                </div>
            </div>
        </form>

        <!-- Appointment Table -->
        <div class="table-responsive">
            <table class="table table-striped">
                <thead class="thead-dark" style="text-align: center">
                    <tr>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="appointmentsTableBody">
                    <!-- Rows will be appended here by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Loader and Backdrop -->
    <div id="loader" class="loader"></div>
    <div id="backdrop" class="backdrop"></div>

    <!-- Confirm booking modal -->
    <div class="modal fade" id="confirmBookingModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Modal header -->
                <div class="modal-header">
                    <h5 class="modal-title">Confirm Booking</h5>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <!-- Modal body -->
                <div class="modal-body">
                    <p>Are you sure you want to book this appointment?</p>
                </div>
                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="confirmBookingButton">Confirm</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Success Modal -->
    <div class="modal fade" id="successModal" tabindex="-1" role="dialog" aria-labelledby="successModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="successModalLabel">Success</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Your appointment has been successfully booked!
                </div>
                <div class="modal-footer">
                    <button id="okBtn" type="button" class="btn btn-primary">OK</button>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="../js/bookAppointment.js"></script> <!-- Updated to a relative path -->
</body>
</html>

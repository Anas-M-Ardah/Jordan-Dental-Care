<h1 id="message" class="message"></h1>

<div class="container mt-5">
    <form id="signupForm" class="signup-form">
        <h2 class="mb-4">Patient Signup Form</h2>
        <div class="form-group">
            <label for="f-name">First Name:</label>
            <input type="text" id="f-name" name="f-name" class="form-control" placeholder="ex. Tarek" required>
            <small id="f-name-error" class="form-text text-danger"></small>
        </div>
        <div class="form-group">
            <label for="l-name">Last Name:</label>
            <input type="text" id="l-name" name="l-name" class="form-control" placeholder="ex. Mohammed" required>
            <small id="l-name-error" class="form-text text-danger"></small>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="ex. Tarek.mohammed@example.com" required>
            <small id="email-error" class="form-text text-danger"></small>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" class="form-control" placeholder="0791234567"  minlength="0" maxlength="10" required>
            <small id="phone-error" class="form-text text-danger"></small>
        </div>
        <div class="form-group">
            <label for="nationalId">National ID:</label>
            <input type="text" id="nationalId" name="nationalId" class="form-control" placeholder="0123456789" minlength="0" maxlength="10" required>
            <small id="nationalId-error" class="form-text text-danger"></small>
        </div>
        <div class="form-group">
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" class="form-control" required>
            <small id="dob-error" class="form-text text-danger"></small>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" class="form-control" minlength="6" required>
            <small id="password-error" class="form-text text-danger"></small>
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" minlength="8" required>
            <small id="confirmPassword-error" class="form-text text-danger"></small>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </div>
    </form>
</div>
